[app.vbox]
name             = "vbox"
run              = "stay_in_terminal"
cmd              = """vboxmanage list vms | awk -F '\\\"' '{ print \\$2 }' | fzf | sed 's/\\ /\\\\ /g' | xargs vboxmanage startvm && exit"""
session          = "VBOX"
description      = "Select a virtual machine."
is_floating      = true

